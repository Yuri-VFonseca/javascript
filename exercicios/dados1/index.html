<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de gosto musical</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Pesquisa de gosto musical</h1>
    <p>Digite seu nome e clique na banda que deseja curtir.</p>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Digite seu nome"> 
        <button id="apagador" onclick="butaoApagar()">Apagar tudo</button>
    </div>
    <div class="container">
        <button id="rhcp">Red Hot Chili Peppers</button>
        <p id="likes-rhcp">Ninguém curtiu</p>
        <button id="foof">Foo Fighters</button>
        <p id="likes-foof">Ninguém curtiu</p>
        <button id="beatles">The Beatles</button>
        <p id="likes-beatles">Ninguém curtiu</p>
        <button id="nirvana">Nirvana</button>
        <p id="likes-nirvana">Ninguém curtiu</p>
        <button id="clash">The Clash</button>
        <p id="likes-clash">Ninguém curtiu</p>
        <button id="arcticmonkeys">Arctic Monkeys</button>
        <p id="likes-arcticmonkeys">Ninguém curtiu</p>
        <button id="gunsnroses">Guns N' Roses</button>
        <p id="likes-gunsnroses">Ninguém curtiu</p>
    </div>
</body>
</html>
